<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <script>



    let cislo = parseInt(prompt('Zadej číslo: '));
    let i = 1;


    // // Cyklus while-----------------------------------
    while (i <= cislo) {
      console.log(i)
      i++;
    }

    // Cyklus for--------------------------------------
    for (; i <= cislo; i++) {
      console.log(i);
    }

  </script>
</body>

</html>
