  <h2>jQuery Wiki text</h2>
  <p>jQuery je javascriptová knihovna s širokou podporou prohlížečů, která klade důraz na interakci mezi JavaScriptem a
    HTML.</p>
  <p>Byla vydána Johnem Resigem v lednu 2006 na newyorském BarCampu.</p>
  <p>jQuery je svobodný a otevřený software pod licencí MIT.</p>

  <input type="color" id="color1">
  <input type="color" id="color2">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>

    $('select').on('change', function (event) {
      $('img').attr('src', $(this).val());
    })

    $('#color1').on('change', function (event) {
      $('h2').css('color', $(this).val());
    });


    $('#color2').on('change', function (event) {
      $('p').css('color', $(this).val());
    });
  </script>
